<!DOCTYPE html>
<html lang="en">
<head>
  
  <meta charset="UTF-8" />
  <title>Static</title>
  
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  
  <style>

@import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');


    body {
      background: #f3ebeb;
      font-family: 'Press Start 2P', monospace;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }

 
    .back-link {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 14px;
      text-decoration: none;
      color: #007acc;
      background-color: #ffffffcc;
      border: 1px solid #ddd;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
      z-index: 1000;
    }

    .back-link:hover {
      background-color: #e0d6d6;
    }

    .agnes-container {
      width: 100%;
      max-width: 640px;
      padding: 80px 20px 40px;
      box-sizing: border-box;
    }

    .agnes-container h1 {
      font-size: 24px;
      margin-bottom: 20px;
      text-align: center;
      color: #333;
    }

    .agnes-grid {
      display: grid;
      grid-template-columns: repeat(20, 1fr);
      gap: 1px;
      width: 100%;
      aspect-ratio: 1;
      border: 1px solid #ddd;
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.06);
    }

    .agnes-grid div {
      background-color: #ffffff;
      border: 0.5px solid #f3ebeb;
      position: relative;
      transition: background-color 0.3s ease;
    }

    .agnes-grid div::after {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 10px;
      height: 10px;
      background-color: #ebd1d1;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.3;
      transition: opacity 0.3s;
    }

    .agnes-grid div:hover::after {
      opacity: 0.6;
    }

    @media (max-width: 500px) {
      .agnes-grid {
        grid-template-columns: repeat(20, 1fr);
      }
    }
  </style>
</head>
<body>

  <a href="../index.html" class="back-link">‚Üê Back to Home</a>

  <div class="agnes-container">
    <h1>Static</h1>
    <div class="agnes-grid" id="agnesGrid"></div>
  </div>

  <script>
    const agnesGrid = document.getElementById('agnesGrid');
    for (let i = 0; i < 400; i++) {
      const cell = document.createElement('div');
      agnesGrid.appendChild(cell);
    }

    
  </script>

</body>
</html>
