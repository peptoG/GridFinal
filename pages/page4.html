<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>pyramid</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <style>
    body {
      background: #20381b;
      font-family: 'Press Start 2P', monospace;
      color: white;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .back-link {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 14px;
      text-decoration: none;
      color: #007acc;
      background-color: #ffffffcc;
      border: 1px solid #ddd;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
      z-index: 1000;
    }

    .back-link:hover {
      background-color: #333;
    }

    h1 {
      margin: 60px 0 40px;
      font-size: 24px;
    }

    .grid {
      display: flex;
      flex-direction: column;
      gap: 4px;
      align-items: center;
    }

    .row {
      display: flex;
      gap: 4px;
      width: fit-content;
    }

    .tile {
      flex: 1 1 0;
      aspect-ratio: 1;
      background: white;
      transition: all 0.3s ease;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
      min-width: 30px;
      max-width: 60px;
      border-radius: 2px;
    }

    .row:hover .tile {
      flex-grow: 7;
      opacity: 0.4;
      filter: grayscale(80%);
    }

    .tile:hover {
      flex-grow: 4;
      opacity: 1;
      background: red;
      filter: none;
      z-index: 2;
    }
  </style>
</head>
<body>

  <a href="../index.html" class="back-link">‚Üê Back to Home</a>
  <h1>Pyramid</h1>

  <div class="grid">
    <div class="row"><div class="tile"></div></div>
    <div class="row"><div class="tile"></div><div class="tile"></div></div>
    <div class="row"><div class="tile"></div><div class="tile"></div><div class="tile"></div></div>
    <div class="row"><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div></div>
    <div class="row"><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div></div>
    <div class="row"><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div></div>
    <div class="row"><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div></div>
    <div class="row"><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div></div>
    <div class="row"><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div></div>
    <div class="row"><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div><div class="tile"></div></div>
  </div>

</body>
</html>
