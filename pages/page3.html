<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sketch</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap');
    body {
      margin: 0;
      background: #fdffb6;
      font-family: 'Press Start 2P', monospace;
    }

    .back-link {
      position: fixed;
      top: 20px;
      left: 20px;
      font-size: 14px;
      text-decoration: none;
      color: #007acc;
      background-color: #ffffffcc;
      border: 1px solid #ddd;
      padding: 8px 12px;
      border-radius: 4px;
      transition: background-color 0.3s ease;
      z-index: 1000;
    }

    .back-link:hover {
      background-color: #e0e0e0;
    }

    h1 {
      text-align: center;
      margin: 60px 0 20px;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: start;
      width: 100vw;
      min-height: 100dvh;
      padding-top: 20px;
    }

    .grid {
      display: flex;
      flex-direction: column;
      gap: 7px;
      width: 50%;
      max-width: 600px;
      margin: 0 auto;
    }

    .row {
      display: flex;
      justify-content: center;
      position: relative;
      width: 100%;
      transition: transform 1s ease-out;
    }

    .tile {
      background: #000;
      height: 2px;
      width: 100%;
      position: absolute;
      transition: transform 0.2s ease-out, background-color 0.4s ease-out;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.15);
    }

    .row:hover ~ .row {
      transform: translateY(30px);
    }

    .row:hover {
      transform: translateY(0);
    }

    .row:hover .tile {
      background-color: #FF5733;
    }
  </style>
</head>
<body>

  <a href="../index.html" class="back-link">‚Üê Back to Home</a>

  <div class="container">
    <h1>Sketch</h1>

    <div class="grid" id="agnesGrid"></div>
  </div>

  <script>
    const grid = document.getElementById('agnesGrid');

    for (let i = 0; i < 96; i++) {
      const row = document.createElement('div');
      row.className = 'row';

      const tile = document.createElement('div');
      tile.className = 'tile';

      // Random horizontal shift (between -7 and +7 px)
      const shift = Math.floor(Math.random() * 15) - 7;
      tile.style.transform = `translateX(${shift}px)`;

      // Random width (100% to 120%)
      const widthPercent = 100 + Math.floor(Math.random() * 21);
      tile.style.width = `${widthPercent}%`;

      row.appendChild(tile);
      grid.appendChild(row);
    }
  </script>

</body>
</html>
